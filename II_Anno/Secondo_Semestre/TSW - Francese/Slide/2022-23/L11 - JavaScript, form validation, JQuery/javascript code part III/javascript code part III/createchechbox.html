<!DOCTYPE html>
<html>
    <body>
        
        <p>Click the button to create a Checkbox.</p>
        
        <button onclick="myFunction()">Try it</button>
        
        <script>
            function myFunction() {
                var x = document.createElement("INPUT");
                x.setAttribute("type", "checkbox");
                document.body.appendChild(x);
            }
        </script>
        
    </body>
</html>
